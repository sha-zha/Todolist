<!DOCTYPE html>
<html lang="fr">
<head>
    <link rel="stylesheet" type="text/css" href="css/auth.css">
    <link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/bootswatch/4.5.0/solar/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="d-flex justify-content-center h-100">
            <div class="card">
                <!-- Début Card Header -->
                <div class="card-header">
                    <h3>Inscription</h3>
                </div>
                <!-- Fin Card Header -->
                <!-- Début Div Card-Body -->
                <div class="card-body">
                    <!-- Début du Form -->
                    <form action="" method="POST">
                        <!-- Début Imput Group -->
                        <div class="input-group form-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text"><i class="fas fa-user"></i></span>
                            </div>
                            <input type="text" class="form-control" placeholder="Votre pseudo" required>
                        </div>
                        <!-- Fin Imput Group -->
                        <!-- Début Imput Group -->
                        <div class="input-group form-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text"><i class="fas fa-envelope"></i></span>
                            </div>
                            <input type="email" class="form-control" placeholder="Votre adresse email" required>
                        </div>
                        <!-- Fin Imput Group -->
                        <!-- Début Imput Group -->
                        <div class="input-group form-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text"><i class="fas fa-key"></i></span>
                            </div>
                            <input type="password" class="form-control" placeholder="Votre mot de passe" required>
                        </div>
                        <!-- Fin Imput Group -->
                        <!-- Début Imput Group -->
                        <div class="input-group form-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text"><i class="fas fa-key"></i></span>
                            </div>
                            <input type="password" class="form-control" placeholder="Confirmation de votre mot de passe" required>
                        </div>
                        <!-- Fin Imput Group -->
                        <!-- Début Form Group -->
                        <div class="form-group text-center">
                            <input type="submit" value="Inscription" class="btn login_btn align-middle">
                        </div>
                        <!-- Fin Form Group -->
                    </form>
                    <!-- Fin du Form -->
                </div>
                 <!-- Fin Div Card-Body -->
                </div>
        </div>
    </div>
</body>
</html>
